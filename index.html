        /* 简单的CSS样式，调整标签的样式 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: flex-start;
            overflow: hidden;
            /* 隐藏超出部分 */
            animation: slideIn 6s forwards;
            /* 整体滑入动画 */
        }

        .card {
            border: 10px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            opacity: 1;
            /* 初始不透明度 */
            animation: fadeIn 0.5s forwards;
            /* 渐显动画 */
            width: calc(25% - 20px);
            /* 每行四列，减去左右margin */
            box-sizing: border-box;
            /* 确保padding和border不影响总宽度 */
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        /* 限制标题为两行，超出隐藏 */
        .title {
            display: -webkit-box;
            -webkit-line-clamp: 2;

            text-overflow: ellipsis;
            /* 如果超出则显示省略号 */

        }

        @keyframes slideIn {
            from {

                /* 初始位置在右侧 */
            }

            to {
                transform: translateX(0);
                /* 移动到原位 */
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                /* 最终不透明度 */
            }
        }

        @keyframes continuousZoom {
